<h1 id="tabelLabel">Order States</h1>
<table class='table table-striped' aria-labelledby="tabelLabel">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
            </tr>
    </tbody>
</table>
